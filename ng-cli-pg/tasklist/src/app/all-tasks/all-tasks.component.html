<h3>
  All-tasks
</h3>
<div>
  <ul>
    <li *ngFor="let task of tasks">
      <label>{{ task.title }}</label> 
      <button *ngIf="task.isActive" (click)="deleteTask(task)"> delete</button>
      <button *ngIf="!task.isActive" (click)="unDeleteTask(task)">unDelete</button>
    </li>
  </ul>
</div>
