<p>
   People List
</p>

<ul>
  <li *ngFor="let person of people"
      (click)="onSelectPerson(person)"
      [class.selected]="person === selectedPeron">
    <span>{{person.id}}</span>.&nbsp;
    <button class="data-style">{{person.name}}</button>
    <button  title="(x)"  (click)="delete(person)" style="margin-left: 5px"></button>
  </li>
</ul>
